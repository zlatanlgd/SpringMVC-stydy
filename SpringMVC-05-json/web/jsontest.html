<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        let user = {
            name: "lrc",
            age: 3,
            sex: "男"
        };
        //将js对象转换为json对象
        let json = JSON.stringify(user);
        console.log(json);

        //将Json对象转换为javascript对象
        let parse = JSON.parse(json);
        console.log(parse);
    </script>
</head>
<body>

</body>
</html>
